name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Java 11
      uses: actions/setup-java@v1.3.0
      with:
        java-version: 11

    - name: Checkout Project
      uses: actions/checkout@v2

    - name: Lint Project
      run: ./gradlew ktlintCheck

    - name: Build Project
      run: ./gradlew build
